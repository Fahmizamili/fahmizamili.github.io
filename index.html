<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* .social-icon img {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            color: white;
        }

        /* Navigation Bar */ 
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: #0a192f;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #8892b0;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00f5ff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 5%;
            min-height: 80vh;
            gap: 3rem;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content h3 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #8892b0;
            margin-bottom: 0.5rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .hero-content h2 span {
            color: #00f5ff;
        }

        .hero-content p {
            color: #8892b0;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Hero Image */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 2px solid #00f5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f5ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #00f5ff;
            color: #0a192f;
            transform: translateY(-3px);
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00f5ff;
            color: #0a192f;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .download-btn:hover {
            background: #00d4e6;
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        
        .hexagon-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .hexagon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 60px rgba(0, 245, 255, 0.6);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 60px rgba(0, 245, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 80px rgba(0, 245, 255, 0.8);
            }
        }

        .profile-img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Placeholder for image */
        .img-placeholder {
            width: 90%;
            height: 90%;
            background: #1e3a5f;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content h2 {
                font-size: 1.5rem;
            }

            .social-icons {
                justify-content: center;
            }

            .hexagon-container {
                width: 300px;
                height: 300px;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
